<h3>Zutaten</h3>
<div class="container">
  <div class="row">
    <div class="col-5" style="padding: 0px">
      <mat-form-field class="example-full-width">
        <mat-label>Menge</mat-label>
        <input matInput placeholder="1 Prise" [(ngModel)]="newIngredientAmount">
      </mat-form-field>

    </div>
    <div class="col-7" style="padding: 0px 5px">
      <mat-form-field class="example-full-width">
        <mat-label>Zutat</mat-label>
        <input matInput placeholder="Salz" [(ngModel)]="newIngredient">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="addIngredient()">
          <mat-icon>done</mat-icon>
        </button>
      </mat-form-field>

    </div>

  </div>
</div>
<div cdkDropListGroup>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

    <div class="example-box" *ngFor="let ingredient of recipe.ingredients" cdkDrag>

      <table width="100%">
        <tr>
          <td style="text-align: right; padding-right: 10px" width="40%">
            {{ingredient[0]}}
          </td>
          <td>
            {{ingredient[1]}}
          </td>
        </tr>
      </table>

    </div>
  </div>
  <div style="margin-bottom: 20px"></div>

  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" cdkDragDisabled>
      <div style="margin-right: auto; margin-left: auto; display: block">
        <mat-icon>
          delete
        </mat-icon>

      </div>
    </div>
  </div>

</div>
